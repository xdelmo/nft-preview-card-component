<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>

    <div class="container flex">

      <div class="card">

        <div class="card__img">
          <img src="images/image-equilibrium.jpg" class="card__eth" alt="equilibrium">

          <!-- image hover effect -->
          <div class="card__img__hover">
            <a href="#" target="_blank"><img src="images/icon-view.svg" class="card__img__hover__icon"
                alt="icon-view"></img></a>
          </div>
        </div>


        <a href="#" target="_blank">
          <h3 class="card__title">Equilibrium #3429</h3>
        </a>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>


        <div class="card__info flex">

          <div class="card__info__left flex">
            <img src="images/icon-ethereum.svg" alt="" class="card__info__img">
            <h3 class="card__info__value"> 0.041 ETH</h3>
          </div>

          <div class="card__info__right flex">
            <img src="images/icon-clock.svg" alt="time-left" class="card__info__img">
            <p class="card__info__time"> 3 days left</p>
          </div>

        </div>
        <hr>
        <div class="card__creator flex">
          <img src="images/image-avatar.png" alt="creator-avatar" class="card__creator__avatar">

          <p class="card__creator__info"> Creation of <a href="#">Jules Wyvern</a> </p>
        </div>

      </div>



    </div>


  </main>


  <!-- Footer -->
  <footer>
    <div class="attribution">
      <span> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="https://github.com/xdelmo" target="_blank">Emanuele Del Monte</a>.</span>
    </div>
  </footer>
</body>

</html>
